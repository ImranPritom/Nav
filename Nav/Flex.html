<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nested Dropdown Navbar</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="WordPress">
                WordPress
            </button>
            <div class="dropdown-content">
                <a href="#">Themes</a>
                <a href="#">Plugins</a>
                <div class="dropdown-sub">
                    <button class="dropbtn tutorial">
                        Tutorial
                    </button>
                    <div class="dropdown-content-sub">
                        <a href="#">Stuff</a>
                        <a href="#">Things</a>
                        <a href="#">Other Stuff</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons-right">
            <button class="button">Graphic Design</button>
            <button class="button">Inspiration</button>
            <button class="button">Contact</button>
            <button class="button">About</button>
        </div>
    </div>
</body>
</html>
